<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Find your favorite dog breed!</title>
  </head>
  <body class="animate__animated animate__fadeIn"> 
    <header class="l-header">
      <h1>Meet your new family member here!</h1>
    </header>

    <main class="l-main">

      <div class="nav">
        
      </div>
      
      <article role="doc-introduction">
        <h2>List</h2>
        
        <p>Here you can scroll through all the different breeds of dogs, search for a specific breed in the search bar or use the filtering option.</p>
      </article>

      <section role="search">
        <label>Name:</label>
        <input id="js-list-search" type="text" label="input text here"></input>
      </section>

      <section role="filter">
        <label>Age:</label>
        <input id="js-list-filter">
      </section>

      <section role="personality-filter">
        <label>Personality traits:</label>
        <select id="js-list-personality" name="pets" id="pet-select">
          <option value="">--Please choose a personality trait--</option>
          <option value="playful">Playful</option>
          <option value="agile">Agile</option>
          <option value="active">Active</option>
          <option value="friendly">Friendly</option>
          <option value="kind">Kind</option>
          <option value="outgoing">Outgoing</option>
          <option value="intelligent">Intelligent</option>
          <option value="trusting">Trusting</option>
          <option value="gentle">Gentle</option>
          <option value="loyal">Loyal</option>
      </select>
      </section>
      
      
      <section role="list" >
        <div class="flex" id="js-list-container"><span class="loader"></span></div>
      </section>
    </main>

    <footer class="l-footer">
      <small>Created with ❤️ by _REPLACE_</small>
    </footer>
